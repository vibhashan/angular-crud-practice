<mat-card class="m-4">
  <mat-card-header>
    <h2>{{ title }}</h2>
  </mat-card-header>
  <mat-card-content class="mt-2">
    <form [formGroup]="formGroup" (ngSubmit)="save()" class="flex flex-col">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of Joining</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="doj" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Salary</mat-label>
        <input matInput formControlName="salary" type="number" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="Manager">Manager</mat-option>
          <mat-option value="Lead">Lead</mat-option>
          <mat-option value="Operator">Operator</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-actions class="flex gap-3">
        <button mat-raised-button class="bg-red" type="submit">Save</button>
        <button mat-raised-button (click)="closeDialog()">Close</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
